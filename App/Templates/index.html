<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <form method="POST" action="/gen_password">
            <label for="longitud">Longitud de la contraseña (4-20):</label>
            <input type="number" id="longitud" name="longitud" required min="4" max="20">
            <input type="range" class="form-range" id="customRange1" min="4" max="20" value="10">
            <div id="rangeValue" class="mt-2"></div>

            <label for="numeros" class="checkbox-label">
                <input type="checkbox" id="numeros" name="numeros"> Excluir números
            </label>

            <label for="caracteres_especiales" class="checkbox-label">
                <input type="checkbox" id="caracteres_especiales" name="caracteres_especiales"> Excluir caracteres especiales
            </label>

            <button type="submit">Generar Contraseña</button>
        </form>

        {% if password %}
        <h2>Tu contraseña segura es:</h2>
        <div class="password">
            <strong>{{password}}</strong>
        </div>
        {% endif %}

        {% if error %}
        <h2 class="error">Error:</h2>
        <p><strong>{{ error }}</strong></p>
        {% endif %}
    </div>

    <script>
        const rangeInput = document.getElementById('customRange1');
        const rangeValue = document.getElementById('rangeValue');

        rangeInput.addEventListener('input', function() {
            rangeValue.textContent = `Valor: ${this.value}`;
            document.getElementById('longitud').value = this.value;
        });
    </script>
</body>
</html>
